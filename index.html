<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sakura | Feels like spring</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo/icon.jpg" type="image">
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <a href=""><img src="logo/logo.png" alt="ProjectSakura Logo" class="Sakuralogo"></a>
            <br>
            <ul>
                <li onclick="showContent('Screenshots')"><span>>></span><br> Screenshots</li>
                <li onclick="showContent('Features')"><span>>></span><br> Features</li>
                <li onclick="showContent('Source')"><span>>></span><br> Source</li>
                <li onclick="showContent('Official')"><span>>></span><br> Apply for Official</li>
            </ul>
            <ul>
                <span>
                <br><p><h3>Downloads --> <a href="downloads.html">[here]</a></h3>
                <h3>Documentation --> <a href="">[here]</a></h3>
                <h3>Blog --> <a href="">[here]</a></h3></p>
                </span>    
            </ul>
        </div>
        <div class="right-pane">
            <div id="Screenshots" class="content">
                <div class="slideshow-container">
                    <div class="slide fade">
                        <img src="screenshots/1.jpg" class="responsive-img">
                    </div>
                    <div class="slide fade">
                        <img src="screenshots/2.jpg" class="responsive-img">
                    </div>
                    <div class="slide fade">
                        <img src="screenshots/3.jpg" class="responsive-img">
                    </div>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </div>
            <div id="Features" class="content" style="display:none;">Content for Features</div>
            <div id="Source" class="content" style="display:none;">Content for Source</div>
            <div id="Official" class="content" style="display:none;">Content for Official</div>
        </div>
    </div>

    <script>
        function showContent(contentId) {
            var contents = document.querySelectorAll('.content');
            contents.forEach(function(content) {
                content.style.display = 'none';
            });
            document.getElementById(contentId).style.display = 'block';
        }
    
        var slideIndex = 1;
        showSlides(slideIndex);
    
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    
        function showSlides(n) {
            var slides = document.getElementsByClassName("slide");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    
        window.addEventListener('resize', adjustImageHeight);
    
        function adjustImageHeight() {
            var slides = document.querySelectorAll('.responsive-img');
            slides.forEach(function(slide) {
                slide.style.height = window.innerHeight * 0.8 + 'px'; // 80% of the viewport height
            });
        }
    
        adjustImageHeight(); // Initial call
    </script>
    
</body>
</html>
